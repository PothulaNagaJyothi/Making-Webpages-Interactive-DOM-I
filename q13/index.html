<!DOCTYPE html>
<html>
<head>
  <title>DOM Interaction Task</title>
</head>
<body>

  <!-- Input for background color -->
  <input id="color-input" type="text" placeholder="Enter a color name">

  <!-- Input for updating text -->
  <input id="text-input" type="text" placeholder="Enter new text">

  <!-- Buttons -->
  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <!-- Div whose background & text will be changed -->
  <div id="content-box" style="margin-top:20px; padding:10px; border:1px solid #000;">
    Initial content inside the box.
  </div>

  <script src="script.js"></script>
</body>
</html>
